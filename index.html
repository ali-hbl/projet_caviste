<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Caviste</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
	<header>
		<img alt="logo" src="" style="max-height:100px;"/>
		<form id="connexion">
			<input type="text" placeholder="Username" name="username" id="username" required autocomplete="off">
			<input type="password" placeholder="Password" name="password" id="password" required>
			<button type="button" id="btLogin">Login</button>
		</form>
	</header>
	<h1>TITRE</h1>
	
	<section id="filtres">
		<h2>Filtres</h2>		
		<div id="placement_form">
			<form action="#" method="get">
				<input type="text" placeholder="Mots-clé">
				<button type="button">Rechercher</button>
			</form>

			<form id="menu_deroulant" action="#" method="#">
				<div>
					<select name="country" id="country">
						<!-- option générer dynamiquement  -->
						<option value="">pays</option>
					</select>
				</div>
				<div>
					<select name="year" id="year">
						<!-- option générer dynamiquement -->
						
					</select>
				</div>
				<button type="button" method="get" id="btFilter">Filtrer</button>
			</form>
		</div>
	</section>
	
	<section id="grilleVins">
	</section>
	
	<section id="centre">
		<h2>Centre </h2>
		<div id="infosVin">
		<div class="card mb-3" style="max-width: 540px;">
		<div class="row g-0">
		<div class="col-md-4">
			<img src="img/le_doyenne.jpg" alt="...">
		</div>
		<div class="col-md-8">
		<div class="card-body">
			<h5 class="card-title">Card title</h5>
			<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
			<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
		</div>
		</div>
		</div>
		</div>
		</div>
		<div id="commentaires">
		</div>
	</section>
    
	<section id="connected">
		<h2>Utilisateur connecté</h2>
	</section>
	
	<footer>
		<h2>Footer</h2>
	</footer>
	<script src="js/main.js"></script>
</body>

</html>
