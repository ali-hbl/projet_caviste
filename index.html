<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Caviste</title>
    <link rel="stylesheet" href="css/index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<header>
		<img alt="logo" src=""/>
		<form id="connexion">
			<input type="text" placeholder="Username" name="username" id="username" required>
			<input type="password" placeholder="Password" name="password" id="password" required>
			<button type="button" id="btLogin">Login</button>
		</form>
	</header>
	
		<div id="divJquery">
			<h1>TITRE</h1>
			<p>Cliquez sur le titre pour disparaître</p>
		</div>
	

	
	<section id="filtres">
		<h2>Filtres</h2>		
		<div id="placement_form">
			<form action="#" method="get">
				<input id="keyWord" type="text" placeholder="Mots-clé">
				<button type="button" id="btSearch">Rechercher</button>
			</form>

			<form id="menu_deroulant" action="#" method="#">
				<div>
					<select name="country" id="country">
						<!-- option générer dynamiquement  -->
						<option value="">pays</option>
					</select>
				</div>
				<div>
					<select name="year" id="year">
						<!-- option générer dynamiquement -->
						
					</select>
				</div>
				<button type="button" method="get" id="btFilter">Filtrer</button>
			</form>
		</div>
		
	</section>
	
	<section id="grilleVins">
	</section>
	
	<section id="centre">
		<h2>Centre </h2>
		<div style="display:none">
			<div class="card mb-3" style="max-width: 540px;">
				<div class="row g-0">
				  <div class="col-md-4">
					<div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel" style="max-width: 300px;">
						<div id="carousel" class="carousel-inner">
							<!-- Images généré dynamiquement -->
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
						  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						  <span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
						  <span class="carousel-control-next-icon" aria-hidden="true"></span>
						  <span class="visually-hidden">Next</span>
						</button>
					  </div>
				  </div>
				  <div class="col-md-8">
					<div id="infoVin" class="card-body">
					</div>
				  </div>
				</div>
			  </div>
		</div>
		<div id="commentaires">
		</div>
	</section>
    
	<section id="connected">
		<h2>Utilisateur connecté</h2>
	</section>
	
	<footer>
		<h2>Footer</h2>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
